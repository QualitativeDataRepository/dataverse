<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>

    <h:body>
        <ui:composition template="/dataverse_template.xhtml">
            <ui:param name="pageTitle" value="#{bundle['dataset.privateurl.header']}"/>
            <ui:param name="showDataverseHeader" value="false"/>
            <ui:define name="body">
                <f:metadata>
                    <f:viewParam name="token" value="#{PrivateUrlPage.token}"/>
                    <f:viewParam name="file" value="#{PrivateUrlPage.file}"/>
                    <f:viewParam name="fileId" value="#{PrivateUrlPage.fileId}"/>
                    <f:viewParam name="filePid" value="#{PrivateUrlPage.filePid}"/>
                    <f:viewAction action="#{dataverseSession.updateLocaleInViewRoot}"/>
                    <f:viewAction action="#{PrivateUrlPage.init}" />
                </f:metadata>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
